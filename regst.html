<table align="center" cellpadding = "10">
 
<!----- First Name ---------------------------------------------------------->
<tr>
<td>FIRST NAME</td>
<td><input type="text" name="First_Name" maxlength="30"required/>
</td>
</tr>
 
<!----- Last Name ---------------------------------------------------------->

<td>LAST NAME</td>

</td>
</tr>

<tr>
    <td>SURNAME</td>

    </td>
</tr>
 
<!----- Date Of Birth -------------------------------------------------------->
<tr>
<td>DATE OF BIRTH</td>
 
<td>
<input type="DATE" name="Birthday_day" id="Birthday_Day"required>
</input>
  
<!----- Email Id ---------------------------------------------------------->
<tr>
<td>EMAIL ID</td>
<td><input type="text" name="Email_Id" maxlength="100" placeholder="abc@gmail.com"required /></td>
</tr>

<!----------Password---------------------------------------------------->
<tr>
  <td>Password</td>
  <td><input type="password" name="Password" minlength="8" required/></td>
</tr>
 
<!----- Mobile Number ---------------------------------------------------------->
<tr>
<td>MOBILE NUMBER: +91</td>
<td>
<input type="tel" name="Mobile_Number" maxlength="10" minlength="10" required/>
</td>
</tr>
 
<!----- Gender ----------------------------------------------------------->
<tr>
<td>GENDER</td>
<td>
Male <input type="radio" name="Gender" value="Male"required />
Female <input type="radio" name="Gender" value="Female" />
</td>
</tr>
 
<!----- Address ---------------------------------------------------------->
<tr>
<td>ADDRESS <br /><br /><br /></td>
<td><textarea name="Address" rows="4" cols="30"required></textarea></td>
</tr>


 
<!----- Submit and Reset ------------------------------------------------->
<tr>
<td colspan="2" align="center">
<input type="submit" value="SUBMIT"> 
<input type="reset" value="RESET">
</td>
</tr>
